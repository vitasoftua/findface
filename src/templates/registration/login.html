{% extends 'base.html' %}
{% load static i18n bootstrap4 %}

{% block title %}{% trans 'Login' %}{% endblock %}

{% block content %}
  <div class="card mb-3 mb-md-4">
    <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-outline-primary">{% trans 'Login' %}</button>
      {% endbuttons %}
    </form>
    </div>
  </div>
{% endblock %}
